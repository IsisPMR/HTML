<!DOCTYPE html>

<head>
         <title>Registro</title>

<body bgcolor="#B4F383" text="#8F928F">
    <h1 align="Center"><i>Registro</i></h1>
    <h4 align="center">Procede a llenar el formulario</h4>
    <form>
        <table border="2" bordercolor="grey" width="65%" align="center">
            <tr>
                <td colspan="2" align="center">Formulario</td>
            </tr>
            <tr>
                <td>CAMPOS</td>
                <td>DATOS</td">
            </tr>
            <tr>
                <td>Nombre</td">
                <td><input text="radio" placeholder="Name"></input></td>
            </tr>
            <tr>
                <td>Apellido</td>
                <td><input text="radio" placeholder="Lastname"></input></td>
            </tr>
            <tr>
                <td>Sexo</td>
                <td><input name="group1" type="radio" value="F">Femenino</input><br>
                    <input name="group1" type="radio" value="M">Masculino</input><br>
                    <input name="group1" type="radio" value="O" checked>Otro</input><br></td>
            </tr>
            <tr>
                <td>Pago con tarjeta</td>
                <td><input type="checkbox" value="S">Sí</input><br>
                    <input type="checkbox" value="N">No</input><br><br></td>
            </tr>
            <tr>
                <td><input type="submit"></input></td>
                <td><input type="reset"></input></td>
            </tr>
            
        </table>
    </form>
